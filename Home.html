<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Schedule</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel|Fauna+One">
  <link rel="stylesheet" href="Style.css">
</head>
<body>

  <div class="header">
    <img src="https://media.licdn.com/dms/image/v2/D4D0BAQF_vdkDZpMiwg/company-logo_200_200/company-logo_200_200/0/1714573558835?e=2147483647&v=beta&t=CGbbyGsiLLahcjEmVScK368LMMRJ7rUl9vK3VkUyYKw" alt="Logo" class="logo">
    <h2>SkillCraft Technologies</h2>
    <h2>Web Development Internship</h2>
    <h3><i>Task - 4</i></h3>
  </div>

  <div class="container">
    <h1>To-Do List</h1>

    <div class="input-container">
      <input type="text" id="task-input" placeholder="Add a new task">
      <input type="datetime-local" id="task-time" placeholder="Select date and time">
      <button id="add-btn">Add Task</button>
    </div>

    <div class="task-container" id="task-list">
    </div>
  </div>

  <script src="Script.js"></script>
</body>
</html>
